<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>CSS</title>
		<style>
			@keyframes bigger {
				from {
					width: 0px;
					height: 0px;
				}
				to {
					width: 150px;
					height: 150px;
          background-color:blueviolet;
				}
			}
			div#box {
				margin: 30px auto;
				background-color:chartreuse;
				animation-name: bigger;
				animation-duration: 5s;
				animation-timing-function: linear;
				animation-delay: 0s;
				animation-direction: reverse;
        animation-iteration-count: infinite;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
